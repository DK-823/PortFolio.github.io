<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathura City</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow-y: auto;
            overflow-x: hidden;
            background: linear-gradient(135deg, #121212, #1c1c1c);
            height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 6rem 1rem;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            margin: 3rem auto;
            max-width: 900px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 4.5rem;
            margin: 0;
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        section {
            max-width: 1100px;
            margin: 3rem auto;
            padding: 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            justify-items: center;
        }

        section h2 {
            font-size: 2.5rem;
            color: #ffd700;
            border-bottom: 3px solid #ffd700;
            padding-bottom: 1rem;
            width: 100%;
            text-align: center;
            margin-bottom: 2rem;
        }

        .box {
            padding: 2.5rem;
            background: rgba(40, 40, 40, 0.85);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .box:hover {
            transform: translateY(-10px);
            background-color: rgba(55, 55, 55, 0.95);
        }

        .box h3 {
            font-size: 1.7rem;
            margin: 0;
            z-index: 1;
            color: #fff;
            font-weight: 600;
        }

        .box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            transition: all 0.3s ease;
            z-index: 0;
        }

        .box:hover::after {
            background-color: rgba(0, 0, 0, 0.6);
        }

        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff1493;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.75);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        footer p {
            margin: 0;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        @media screen and (max-width: 768px) {
            section {
                padding: 2rem;
            }
            header h1 {
                font-size: 3.5rem;
            }
            .box {
                padding: 2rem;
            }
        }

        @media screen and (max-width: 480px) {
            header h1 {
                font-size: 2.5rem;
            }
            .box h3 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <header>
        <h1>üèØ Welcome to Mathura City</h1>
    </header>

    <section>
        <h2>Navigate Through</h2>
        
        <div class="box" onclick="window.location.href='https://ErannaTP.github.io/Portfolio/course_overview.html'">
            <h3>Course Overview</h3>
        </div>

        <div class="box" onclick="window.location.href='https://DK-823.github.io/dummy.github.io/MyPortfolio.html'">

        <div class="box" onclick="window.location.href='https://DK-823.github.io/dummy.github.io/TeamInformation.html'">

        </div>

        <div class="box" onclick="window.location.href='https://ErannaTP.github.io/Portfolio/project_overview.html'">

        </div>

        <div class="box" onclick="window.location.href='https://ErannaTP.github.io/Portfolio/team_business.html'">

        <div class="box" onclick="window.location.href='https://DK-823.github.io/dummy.github.io/CourseReflection.html'">

    </section>

    </footer>
</body>
</html>
