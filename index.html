<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathura City </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow-y: auto;
            overflow-x: hidden;
            background: linear-gradient(135deg, #34b7f1, #3ac8f7);
            height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 5rem 1rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            margin: 3rem auto;
            max-width: 900px;
        }

        header h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        section {
            max-width: 900px;
            margin: 3rem auto;
            padding: 3rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }

        section h2 {
            font-size: 2rem;
            color: #ffd700;
            border-bottom: 3px solid #ffd700;
            padding-bottom: 1rem;
            width: 100%;
            text-align: center;
        }

        .box {
            padding: 3rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 220px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .box:hover {
            transform: translateY(-10px);
            background-color: rgba(0, 0, 0, 0.8);
        }

        .box h3 {
            font-size: 1.5rem;
            color: #fff;
            margin: 0;
            z-index: 1;
        }

        .box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            transition: all 0.3s ease;
            z-index: 0;
        }

        .box:hover::after {
            background-color: rgba(0, 0, 0, 0.5);
        }

        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.7);
        }

        footer p {
            margin: 0;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        @media screen and (max-width: 768px) {
            section {
                padding: 2rem;
            }
            header h1 {
                font-size: 3rem;
            }
            .box {
                padding: 2rem;
            }
        }

        @media screen and (max-width: 480px) {
            header h1 {
                font-size: 2.5rem;
            }
            .box h3 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <header>
        <h1>Welcome to Mathura City</h1>
    </header>

    <section>
        <h2>Navigate Through</h2>
        
         <div class="box" onclick="window.location.href='https://ErannaTP.github.io/Portfolio/course_overview.html'">
            <h3>Course Overview</h3>
        </div>

       
        <div class="box" onclick="window.location.href='https://DK-823.github.io/dummy.github.io/MyPortfolio.html'">
            <h3>My Portfolio</h3>
        </div>

        <div class="box" onclick="window.location.href='https://ErannaTP.github.io/Portfolio/ourteam.html'">
            <h3>Team Information</h3>
        </div>

        <div class="box" onclick="window.location.href='https://ErannaTP.github.io/Portfolio/project_overview.html'">
            <h3>Project Overview</h3>
        </div>

        <div class="box" onclick="window.location.href='https://ErannaTP.github.io/Portfolio/team_business.html'">
            <h3>Business Models</h3>
        </div>

        <div class="box" onclick="window.location.href='https://ErannaTP.github.io/Portfolio/project_reflection.html'">
            <h3>Project Reflection</h3>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Kshitij H. All Rights Reserved.</p>
    </footer>
</body>
</html>
