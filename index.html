<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAA Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Container to center content */
        .container {
            width: 80%;
            margin: 0 auto;
        }

        /* Navigation Bar */
        nav {
            margin: 40px 0;
            text-align: center;
        }

        /* Navigation Links Styling */
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .nav-box {
            width: 200px;
            height: 150px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-box:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Header Section */
        header {
            background-color: #3498db;
            color: white;
            padding: 50px 0;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Footer Section */
        footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin-top: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to the <span style="color: #f39c12;">DAA Portfolio</span></h1>
        <p>Your gateway to exploring the Design and Analysis of Algorithms course projects.</p>
    </header>

    <!-- Navigation Section -->
    <nav>
        <div class="container">
            <div class="nav-links">
                <div class="nav-box">
                    <a href="portfolio.html" style="text-decoration: none; color: white;">My Portfolio</a>
                </div>
                <div class="nav-box">
                    <a href="team.html" style="text-decoration: none; color: white;">Team Information</a>
                </div>
                <div class="nav-box">
                    <a href="reflection.html" style="text-decoration: none; color: white;">Course Reflections</a>
                </div>
                <div class="nav-box">
                    <a href="implementation.html" style="text-decoration: none; color: white;">Implementation</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 DAA Portfolio | Designed by Students of KLE Technological University</p>
    </footer>

</body>
</html>
